    <main class="container">
        <h2 class="title">成員介紹</h2>
        
        <div class="member-profile-card">
            <div class="member-img-container">
                <img src="image/q.jpg" alt="Chodan" class="member-photo">
            </div>
            <div class="member-info">
                <h3>Chodan (Q)</h3>
                <span class="position-tag">鼓手 / 隊長</span>
                <p>知名 Twitch 實況主，擁有強大的爵士鼓實力與運動天賦。</p>
            </div>
        </div>

        <div class="member-profile-card">
            <div class="member-img-container">
                <img src="image/w.jpg" alt="Magenta" class="member-photo">
            </div>
            <div class="member-info">
                <h3>Magenta (W)</h3>
                <span class="position-tag">貝斯手</span>
                <p>極具親和力的直播主，展現了從零開始學習貝斯的熱血成長過程。</p>
            </div>
        </div>

        <div class="member-profile-card">
            <div class="member-img-container">
                <img src="image/e.jpg" alt="Hina" class="member-photo">
            </div>
            <div class="member-info">
                <h3>Hina (E)</h3>
                <span class="position-tag">吉他手 / 鍵盤手</span>
                <p>以 Cosplay 聞名，再titok上有百萬粉絲，從小就對音樂抱有熱情。</p>
            </div>
        </div>

        <div class="member-profile-card">
            <div class="member-img-container">
                <img src="image/r.jpg" alt="Siyeon" class="member-photo">
            </div>
            <div class="member-info">
                <h3>Siyeon (R)</h3>
                <span class="position-tag">主唱 / 吉他手</span>
                <p>前 NMB48 成員，擁有穿透力極強的嗓音，是樂團的靈魂主唱。</p>
            </div>
        </div>
