<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成為河蟹吧!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="logo">
        <a href="main.html">
            <img src="image/logo.jpg" alt="QWER Logo" class="logo-img">
        </a>
    </div>
    <div class="menu-btn" onclick="openNav()">☰</div>
    </header>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="index.html">首頁</a>
            <a href="group.html">團體介紹</a>
            <a href="member.html">成員介紹</a>
            <a href="record.html">獲獎紀錄</a>
            <a href="join.html">成為河蟹吧！</a>
        </div>
    </div>

    <main class="container">
    <h2 class="title">成為河蟹吧！</h2>
    <p>依序按下 Q-W-E-R 為成員應援</p>
    
    <div id="display-area" class="card">
        <div class="slot-container">
            <span id="slot-0" class="slot">_</span>
            <span id="slot-1" class="slot">_</span>
            <span id="slot-2" class="slot">_</span>
            <span id="slot-3" class="slot">_</span>
        </div>
        <div id="status-message" style="margin-top: 15px; color: #FF85A2;">請輸入...</div>
    </div>

    <div class="keyboard-gui">
        <button class="key-btn" id="keyQ" onclick="triggerEffect('Q')">Q</button>
        <button class="key-btn" id="keyW" onclick="triggerEffect('W')">W</button>
        <button class="key-btn" id="keyE" onclick="triggerEffect('E')">E</button>
        <button class="key-btn" id="keyR" onclick="triggerEffect('R')">R</button>
    </div>
    
    <button onclick="resetSlots()" style="margin-top:20px; background:none; border:1px solid #ccc; color:#999; padding:5px 15px; border-radius:10px;">重新輸入</button>
</main>

    <script src="action.js"></script>
</body>
</html>
